<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Challenge Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="Logo" src="recursos/Frame 6.png" alt="Letra a de Alura">
    </header>
    
    <main>
        <section>
            <textarea class="mensaje" cols="30" rows="10" placeholder="Ingrese el texto aquí."></textarea>
            <div>
                <h6 class="advertencia"> ⚠️ Solo letras minúsculas y sin acentos </h6>
            </div>
            <div class="botones">
                <button class="Encriptar" onclick="btnencriptar()">Encriptar</button>
                <button class="Desencriptar" onclick="btndesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="segunda">
            <textarea class="screen"  cols="20" rows="10"></textarea>
            <button class="copiar" onclick="copy()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
